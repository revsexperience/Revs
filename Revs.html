<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista Brani - REVS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 100px 20px 60px;
      font-family: 'Poppins', sans-serif;
      background: url('immagini/pexelskasuma.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 20px;
      z-index: 1000;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: orange;
    }

    .track-list {
      max-width: 800px;
      margin: auto;
      background: transparent;
      padding: 30px;
      border-radius: 20px;
      text-align: left;
    }

    .track-list h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: white;
    }

    .track {
      font-size: 1.8rem;
      margin: 15px 0;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: background 0.3s;
    }

    .track a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .track:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 10px 20px;
      box-sizing: border-box;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
    }

    .site-footer .social-links a {
      color: #ffa500;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .site-footer .social-links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="Revs.html">REVS</a></li>
      <li><a href="your-revs.html">Your Revs</a></li>
      <li><a href="who-we-are.html">Who we are</a></li>
      <li><a href="contacts.html">Contacts</a></li>
    </ul>
  </nav>

  <!-- LISTA BRANI -->
  <div class="track-list">
    <h2>Revs</h2>
    <div class="track"><a href="revscape.html">Revscape</a></div>
    <div class="track"><a href="Moonvalley.html">Moon Valley</a></div>
    <!-- Aggiungi altri brani qui -->
  </div>

</body>
</html>
