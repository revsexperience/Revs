<!DOCTYPE html>
<html lang="it">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REVS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Audio Player con Soundbar -->
  <div class="audio-player">
    <audio id="revs-audio" src="musica/MoonvalleY.wav"></audio>
    <button id="play-btn">
      <img id="play-icon" src="icon/play-buttton.png" alt="Play" width="18" />
    </button>
    <div class="sound-bars" id="sound-bars">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <span id="time-display"></span>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="revs.html">REVS</a></li>
      <li><a href="your-revs.html">Your Revs</a></li>
      <li><a href="who-we-are.html">Who we are</a></li>
      </ul>
  </nav>

  <!-- HERO CON VIDEO -->
  <header class="hero">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="video/1409899-uhd_3840_2160_25fps.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <div class="centered-title">
        <h1>MoonValley</h1>
      </div>
      <div class="footer-overlay">
        <p>.
        </p>
      </div>
    </div>
  </header>

  <!-- CONTENUTO PRINCIPALE -->
  <main class="poetic-text">
    <section>
      <p>We're in Moonvaley, Sardinia with some friends.The sun in setting 
            casting long shadow across the rocks.
            This tracks holds that moment for us quiet,warm,and suspended in time</p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="social-links">
      <a href="https://www.instagram.com/autoducksmusic/" target="_blank" rel="noopener noreferrer">AUTODUCKS</a>
      
    </div>
    <div class="glitch" data-text=""></div>
  </footer>

  <!-- SCRIPT AUDIO + SCROLL -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('revs-audio');
      const playBtn = document.getElementById('play-btn');
      const playIcon = document.getElementById('play-icon');
      const bars = document.querySelectorAll('.sound-bars span');
      let isPlaying = false;

      playBtn.addEventListener('click', () => {
        if (!isPlaying) {
          audio.play().then(() => {
            bars.forEach(bar => bar.style.animationPlayState = 'running');
            playIcon.src = 'icon/pause.png';
            isPlaying = true;
          }).catch(error => {
            console.log("Errore nel play:", error);
            alert("Interagisci con la pagina per attivare l'audio.");
          });
        } else {
          audio.pause();
          bars.forEach(bar => bar.style.animationPlayState = 'paused');
          playIcon.src = 'icon/play-button.png';
          isPlaying = false;
        }
      });

      // SCRIPT PER FAR COMPARIRE IL TESTO DOPO LO SCROLL
      window.addEventListener('scroll', () => {
        const poeticText = document.querySelector('.poetic-text');
        const triggerPoint = window.innerHeight / 1.3;

        if (poeticText.getBoundingClientRect().top < triggerPoint) {
          poeticText.classList.add('visible');
        }
      });
    });
  </script>

</body>
</html>
