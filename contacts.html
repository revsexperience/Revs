  <style>
    body {
      margin: 0;
      padding: 100px 20px 40px;
      font-family: 'Poppins', sans-serif;
      background: url('immagini/pexels-fmaderebner-869258.jpg') no-repeat center center fixed;
      background-size: cover;
      color: transparent;
    }

    .track-list {
      max-width: 800px;
      margin: auto;
      background: transparent;
      padding: 30px;
      border-radius: 20px;
      text-align: left;
    }

    .track-list h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .track {
      font-size: 1.8rem;
      margin: 15px 0;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: background 0.3s;
    }

    .track a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .track:hover {
      background: transparent;
    }
  </style>
